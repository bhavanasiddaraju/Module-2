<!DOCTYPE html>
<html>
<body>
<h2>What can JavaScript do?</h2>
<p>JavaScript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myimage').src='glowingbulb.jpg'">Turn on the light</button>
<img id="myimage" src="bulboff.jpg" style="width:100px">
<button onclick="document.getElementById('myimage').src='bulboff.jpg'">Turn off the light</button>
</body>
</html>
