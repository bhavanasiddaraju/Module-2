
<!DOCTYPE html>
<html>
<body> 
   <script>
    const person1 = { firstname: "abc", secondname: "def", age: "30" };
    document.write("Person details before manipulation: " + JSON.stringify(person1));

    const person2 = { firstname: "123", secondname: "456" };

    Object.assign(person1, person2);
    document.write("<br>Person details after manipulation: " + JSON.stringify(person1));
   </script>
</body>
</html>
