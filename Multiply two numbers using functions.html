<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Functions</h1>
<p>Invoke (call) a function that converts from Fahrenheit to Celsius:</p>
<p id="demo"></p>
<script>
let x = myFunction(4 , 3);
document.getElementById("demo").innerHTML = x;
function myFunction(a , b){
return a* b;
}
</script>
</body>
</html>
