
<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = fruits.join(", ");
fruits.push("Kiwi");
document.getElementById("demo2").innerHTML = fruits.join(", ");
</script>
</body>
</html>
